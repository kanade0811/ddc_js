<canvas id="canvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const img = new Image();
img.src = "./images/background/textWindow.png";
img.onload = () => {
    ctx.drawImage(img, 100, 100, 300, 100);
};
</script>
