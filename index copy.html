<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>タイプライター風表示</title>
  <style>
    body { background: black; margin: 0; }
    canvas { display: block; margin: 0 auto; background: black; }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // 使用するフォント（dotがない場合、monospaceなどに変更可）
    ctx.font = "30px sans-serif";
    ctx.fillStyle = "white";

    const fullText = "青い半券が落ちている\n僕が記名したチケットだ";
    let displayedText = "";
    let charIndex = 0;
    const interval = 50; // ミリ秒

    function typeNextChar() {
      if (charIndex < fullText.length) {
        displayedText += fullText[charIndex];
        charIndex++;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const lines = displayedText.split("\n");
      for (let i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], 50, 100 + i * 40);
      }
        setTimeout(typeNextChar, interval);
      }
    }

    // スタート
    typeNextChar();
  </script>
</body>
</html>
